<div class="container"
    fxLayout = "column"
    fxLayoutGap = "10px">
    <!-- <mat-list fxFlex> -->
        <mat-grid-list cols="2" rowHeight="600px">
          <!-- <h1>Dish details</h1> -->
          <mat-grid-tile>            
            <mat-card>
              <mat-card-header>
                <mat-card-title>
                  <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
              </mat-card-header>
              <img mat-card-image height="400px" width="400px" src={{dish.image}} alt={{dish.name}}>
              <mat-card-content>
                <p>{{dish.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
            
          </mat-grid-tile>
    
          <mat-grid-tile>
            <!-- <h1>Display list of comments here</h1> -->
          <div>

            <mat-list>
              <h2>Comments</h2>
              <mat-list-item *ngFor="let c of dish.comments">
                <h4 matLine> {{c.comment}}</h4>
                <p matLine> {{c.rating}} </p>
                <p matLine> --{{c.author}} {{c.date | date:"mediumDate"}}</p>
              </mat-list-item>
            </mat-list>

            
          </div>
          </mat-grid-tile>
        </mat-grid-list>
    
    <!-- </mat-list> -->
</div>
